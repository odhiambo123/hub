collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
      url: "http://example.com" # the base hostname & protocol for your site
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
theme: jekyll-theme-slate